<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrasight Citizen Report</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #6366f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #e5e7eb;
        }
        /* Style for the button hover effect */
        .btn-submit {
            transition: all 0.2s ease-in-out;
        }
        .btn-submit:hover {
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.05);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-xl mx-auto">
        <!-- HEADER -->
        <header class="mb-8 p-4 md:p-6 bg-indigo-900 rounded-xl shadow-2xl flex items-center justify-center">
            <!-- Icon/Logo using Lucide -->
            <i data-lucide="shield" class="w-8 h-8 mr-3 text-red-600"></i>
            <h1 class="text-2xl md:text-3xl font-black text-yellow-400">CITIZEN REPORT FORM</h1>
        </header>
        
        <!-- MAIN CONTENT CONTAINER -->
        <div id="report-container" class="p-8 bg-white rounded-xl shadow-2xl border-4 border-indigo-200">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6 border-b-2 pb-3 flex items-center">
                <i data-lucide="camera" class="w-8 h-8 mr-3 text-indigo-600"></i>
                Infrastructure Report Submission
            </h2>
            <p class="text-gray-600 mb-8 font-medium">Capture a photo of the damaged facility and provide details for verification.</p>

            <!-- MESSAGING AREA -->
            <div id="message-area" class="mb-6 space-y-3">
                <!-- Messages will appear here -->
            </div>

            <form id="complaint-form" class="space-y-6">
                <!-- 1. COMPLAINT DESCRIPTION -->
                <div>
                    <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Complaint Details (Max 250 chars)</label>
                    <textarea
                        id="description"
                        rows="5"
                        maxlength="250"
                        required
                        placeholder="E.g., The roof in classroom B-1 is leaking and needs urgent repair. Be specific."
                        class="mt-1 block w-full p-4 border-2 border-gray-400 rounded-lg shadow-inner focus:ring-indigo-600 focus:border-indigo-600 text-gray-800 resize-none"
                    ></textarea>
                    <p class="text-xs text-gray-500 mt-2 text-right"><span id="char-count">0</span>/250</p>
                </div>

                <!-- 2. WEBCAM AND IMAGE CAPTURE SECTION -->
                <div class="space-y-4">
                    <label class="block text-sm font-bold text-gray-700">Capture Infrastructure Photo</label>

                    <!-- Webcam View / Captured Image -->
                    <div class="relative border-4 border-gray-300 rounded-lg overflow-hidden bg-gray-900 shadow-inner">
                        <video id="webcam-video" autoplay playsinline class="w-full hidden max-h-60 object-cover"></video>
                        <canvas id="image-canvas" style="display: none;"></canvas>
                        
                        <div id="placeholder-view" class="h-40 flex flex-col items-center justify-center text-gray-400">
                            <i data-lucide="camera" class="w-8 h-8 mb-2"></i>
                            <p>Click 'Start Camera' to capture facility image.</p>
                        </div>
                        
                        <img id="captured-image-preview" src="" alt="Captured Facility" class="hidden w-full h-auto p-2 rounded-xl border-4 border-green-400 shadow-lg"/>
                    </div>

                    <!-- Controls -->
                    <div class="flex justify-between space-x-2">
                        <button type="button" id="start-camera-btn" class="flex-1 py-3 px-4 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition duration-150 shadow-md flex items-center justify-center">
                            <i data-lucide="video" class="w-5 h-5 mr-2"></i> Start Camera
                        </button>
                        <button type="button" id="capture-photo-btn" disabled class="w-1/3 py-3 px-4 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition duration-150 shadow-md flex items-center justify-center disabled:bg-red-300">
                            <i data-lucide="image" class="w-5 h-5"></i> Capture
                        </button>
                        <button type="button" id="stop-camera-btn" disabled class="w-1/3 py-3 px-4 bg-gray-500 text-white rounded-lg font-semibold hover:bg-gray-600 transition duration-150 shadow-md flex items-center justify-center disabled:bg-gray-300 hidden">
                            <i data-lucide="octagon-x" class="w-5 h-5"></i> Stop
                        </button>
                    </div>

                    <div id="image-status" class="p-3 border border-indigo-300 rounded-lg bg-indigo-50 shadow-md flex justify-center items-center text-indigo-700 text-sm font-semibold">
                        <i data-lucide="check-circle" class="w-4 h-4 mr-2 hidden text-green-600"></i>
                        <span id="image-status-text">Photo pending. A photo is highly recommended for verification.</span>
                    </div>
                </div>

                <!-- 3. SUBMIT BUTTON -->
                <button
                    type="submit"
                    id="submit-btn"
                    class="w-full flex items-center justify-center px-4 py-4 border border-transparent text-lg font-bold rounded-lg shadow-xl text-white bg-red-600 btn-submit disabled:bg-red-400"
                >
                    <i data-lucide="send" class="w-6 h-6 mr-3"></i>
                    INITIALIZING DATABASE...
                </button>
            </form>
        </div>
        
        <!-- FOOTER FOR USER ID -->
        <footer class="mt-4 text-center text-xs text-gray-500">
            <p>Your unique session ID: <strong id="user-id-display" class="text-gray-700 font-mono">Loading...</strong></p>
        </footer>
    </div>

    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Lucide icons
        lucide.createIcons();

        // --- GLOBAL VARIABLES (FROM CANVAS ENVIRONMENT) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase service instances
        let app;
        let db;
        let auth;
        let userId = 'anonymous';
        let isFirebaseReady = false;

        // --- DOM Elements ---
        const descriptionTextarea = document.getElementById('description');
        const charCount = document.getElementById('char-count');
        const messageArea = document.getElementById('message-area');
        const form = document.getElementById('complaint-form');
        const submitBtn = document.getElementById('submit-btn');
        const userIdDisplay = document.getElementById('user-id-display');
        
        // Webcam Elements
        const video = document.getElementById('webcam-video');
        const canvas = document.getElementById('image-canvas');
        const capturedImagePreview = document.getElementById('captured-image-preview');
        const placeholderView = document.getElementById('placeholder-view');
        
        // Button Elements
        const startCameraBtn = document.getElementById('start-camera-btn');
        const capturePhotoBtn = document.getElementById('capture-photo-btn');
        const stopCameraBtn = document.getElementById('stop-camera-btn');
        
        // Image Status Elements
        const imageStatus = document.getElementById('image-status');
        const imageStatusText = document.getElementById('image-status-text');
        // Removed global definition of imageStatusIcon which became null/detached after lucide.createIcons() runs
        
        let currentStream = null;
        let capturedImageDataURL = null; // Stores the Base64 image data

        // --- FIREBASE INITIALIZATION ---
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    userId = auth.currentUser?.uid || 'anonymous-user';
                    isFirebaseReady = true;
                    
                    userIdDisplay.textContent = userId;
                    submitBtn.innerHTML = `<i data-lucide="send" class="w-6 h-6 mr-3"></i> SUBMIT REPORT`;
                    lucide.createIcons();
                    
                    showMessage("Database connection established. You can now submit real reports.", 'info');

                } else {
                    isFirebaseReady = false;
                    userIdDisplay.textContent = 'MOCK-MODE';
                    submitBtn.innerHTML = `<i data-lucide="send" class="w-6 h-6 mr-3"></i> SUBMIT (MOCK MODE)`;
                    lucide.createIcons();
                    console.warn("Firebase config missing. Running in MOCK mode.");
                }
                
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Database error. Submission will fall back to mock mode.", 'error');
                isFirebaseReady = false;
            }
        }


        // --- Utility Functions ---

        /**
         * Displays a formatted message in the message area.
         */
        function showMessage(text, type = 'info') {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-500',
                error: 'bg-red-100 text-red-800 border-red-500',
                info: 'bg-blue-100 text-blue-800 border-blue-500'
            };
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'alert-triangle' : 'info';

            const messageHtml = `
                <div class="p-4 rounded-lg flex items-center font-semibold border-l-4 ${colors[type]} shadow-sm">
                    <i data-lucide="${icon}" class="w-5 h-5 mr-2"></i>
                    <span>${text}</span>
                </div>
            `;
            messageArea.innerHTML = messageHtml;
            lucide.createIcons();
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
        
        /**
         * Clears all messages from the message area.
         */
        function clearMessages() {
            messageArea.innerHTML = '';
        }

        /**
         * Updates the image status box.
         */
        function updateImageStatus(captured) {
            // FIX: Query the <i> element locally. This ensures we get the element currently in the DOM 
            // before lucide.createIcons() runs and replaces it with an SVG.
            const iconElement = imageStatus.querySelector('i');
            
            // Check if the element exists to prevent the 'Cannot read properties of null' error
            if (!iconElement) {
                console.warn("Icon element (<i>) not found for status update. Skipping.");
                return;
            }

            if (captured) {
                imageStatus.classList.replace('bg-indigo-50', 'bg-green-50');
                imageStatus.classList.replace('border-indigo-300', 'border-green-300');
                imageStatusText.textContent = "Photo captured successfully and ready for submission!";
                
                iconElement.setAttribute('data-lucide', 'check-circle');
                iconElement.classList.remove('hidden', 'text-indigo-600');
                iconElement.classList.add('text-green-600');
            } else {
                imageStatus.classList.replace('bg-green-50', 'bg-indigo-50');
                imageStatus.classList.replace('border-green-300', 'border-indigo-300');
                imageStatusText.textContent = "Photo pending. A photo is highly recommended for verification.";
                
                iconElement.setAttribute('data-lucide', 'camera');
                iconElement.classList.remove('text-green-600');
                iconElement.classList.add('hidden', 'text-indigo-600');
            }
            lucide.createIcons();
        }


        // --- Webcam Functions ---

        /**
         * Starts the camera stream.
         */
        async function startCamera() {
            clearMessages();
            capturedImageDataURL = null;
            updateImageStatus(false);
            
            // Reset views
            capturedImagePreview.classList.add('hidden');
            capturedImagePreview.src = '';
            placeholderView.classList.remove('hidden');

            try {
                // Request camera access with preferred low resolution for faster canvas processing
                const mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 320 }, height: { ideal: 240 } } 
                });
                
                currentStream = mediaStream;
                video.srcObject = mediaStream;
                video.classList.remove('hidden');
                placeholderView.classList.add('hidden');
                
                startCameraBtn.classList.add('hidden');
                capturePhotoBtn.disabled = false;
                stopCameraBtn.classList.remove('hidden');

                showMessage("Camera stream active. Point it at the damaged area and click 'Capture'.", 'info');

            } catch (err) {
                console.error("Error accessing webcam: ", err);
                showMessage('Failed to access camera. Please ensure permissions are granted and you are on a secure connection.', 'error');
                
                // Reset buttons on failure
                startCameraBtn.classList.remove('hidden');
                capturePhotoBtn.disabled = true;
                stopCameraBtn.classList.add('hidden');
                video.classList.add('hidden');
                placeholderView.classList.remove('hidden');
            }
        }

        /**
         * Stops the camera stream.
         */
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            video.classList.add('hidden');
            
            // Only show placeholder if no image was captured
            if (!capturedImageDataURL) {
                placeholderView.classList.remove('hidden');
            }

            startCameraBtn.classList.remove('hidden');
            capturePhotoBtn.disabled = true;
            stopCameraBtn.classList.add('hidden');
        }

        /**
         * Captures the current frame from the video stream as an image.
         */
        function capturePhoto() {
            if (!currentStream) {
                showMessage("Camera not active. Click 'Start Camera' first.", 'error');
                return;
            }

            // Set canvas dimensions based on video's actual size
            canvas.width = video.videoWidth || 320;
            canvas.height = video.videoHeight || 240;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data URL (Base64)
            capturedImageDataURL = canvas.toDataURL('image/png');
            
            // Display captured image and update status
            capturedImagePreview.src = capturedImageDataURL;
            capturedImagePreview.classList.remove('hidden');
            placeholderView.classList.add('hidden');
            video.classList.add('hidden');
            updateImageStatus(true);
            
            stopCamera(); 
            showMessage('Photo successfully captured!', 'success');
        }


        // --- Event Listeners and Form Submission ---

        // Character count update
        descriptionTextarea.addEventListener('input', () => {
            charCount.textContent = descriptionTextarea.value.length;
        });

        // Webcam button actions
        startCameraBtn.addEventListener('click', startCamera);
        capturePhotoBtn.addEventListener('click', capturePhoto);
        stopCameraBtn.addEventListener('click', stopCamera);

        // Form Submission Handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const description = descriptionTextarea.value.trim();
            
            if (!description) {
                showMessage('Please enter a description for the complaint.', 'error');
                return;
            }

            const isMock = !isFirebaseReady || !db;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-6 h-6 mr-3 animate-spin"></i> SUBMITTING REPORT...';
            lucide.createIcons();
            
            // --- Collect Report Data ---
            const reportData = {
                description: description,
                // The Base64 image data is included directly in the document. 
                // Note: Firestore documents have a 1MB limit, so large images are better in Storage, 
                // but for a small image capture demo, Base64 in the document is acceptable.
                image: capturedImageDataURL,
                // Simulating geolocation for the demo
                location: { 
                    lat: 37.7749, // Mock San Francisco
                    lng: -122.4194 
                },
                reporterId: userId,
                timestamp: new Date().toISOString(),
                status: 'New' 
            };


            if (!isMock) {
                try {
                    // Public collection path: artifacts/{appId}/public/data/reports
                    const collectionPath = `artifacts/${appId}/public/data/reports`;
                    const reportsCollection = collection(db, collectionPath);
                    
                    const docRef = await addDoc(reportsCollection, reportData);

                    console.log("--- INFRASTRUCTURE REPORT SUBMITTED (FIREBASE) ---");
                    console.log("Document ID:", docRef.id);
                    console.log(reportData);
                    console.log("-----------------------------------------------");
                    
                    showMessage(`Report ${docRef.id} successfully submitted to the database!`, 'success');

                } catch (error) {
                    console.error("Error writing document to Firestore:", error);
                    showMessage('Database error: Report submission failed. Check console for details.', 'error');
                }
            } else {
                // MOCK SUBMISSION FALLBACK
                await new Promise(resolve => setTimeout(resolve, 1500)); 

                console.log("--- INFRASTRUCTURE REPORT SUBMITTED (MOCK FALLBACK) ---");
                console.log("Simulated Data:", reportData);
                console.log("-----------------------------------------------");

                showMessage(`Report successfully simulated (MOCK MODE). Check the console.`, 'success');
            }
            
            // Reset form and UI
            form.reset();
            charCount.textContent = 0;
            capturedImageDataURL = null;
            updateImageStatus(false);
            
            // Reset image/video view
            placeholderView.classList.remove('hidden');
            capturedImagePreview.classList.add('hidden');
            capturedImagePreview.src = '';
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = isMock 
                ? `<i data-lucide="send" class="w-6 h-6 mr-3"></i> SUBMIT (MOCK MODE)` 
                : `<i data-lucide="send" class="w-6 h-6 mr-3"></i> SUBMIT REPORT`;
            lucide.createIcons();
        });

        // Cleanup on window unload
        window.addEventListener('beforeunload', stopCamera);
        
        // Start Firebase initialization
        initializeFirebase();
    </script>
</body>
</html>
