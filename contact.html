<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">संपर्क करें | इन्फ्रासाइट - विद्यालय अवसंरचना निगरानी प्रणाली</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', 'Hind Siliguri', sans-serif;
    }
    .navbar {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #facc15;
    }
    .lang-btn {
      background-color: #facc15;
      color: #1e3a8a;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    footer {
      background-color: #1e293b;
      color: #cbd5e1;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
    }
    button[type="submit"] {
      background-color: #1e3a8a;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3746c1;
    }
  </style>
</head>

<body onload="loadLanguage()">

  <!-- ✅ Navbar -->
  <header class="navbar">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Logo" class="w-10 h-10">
      <h2 id="title-text">इन्फ्रासाइट - विद्यालय अवसंरचना निगरानी प्रणाली</h2>
    </div>
    <div class="flex items-center gap-4">
      <nav>
        <ul>
          <li><a id="nav-home" href="index.html">मुखपृष्ठ</a></li>
          <li><a id="nav-status" href="status.html">स्कूल स्थिति</a></li>
          <li><a id="nav-report" href="report.html">रिपोर्ट</a></li>
          <li><a id="nav-contact" href="contact.html" class="active">संपर्क करें</a></li>
        </ul>
      </nav>
      <button id="lang-btn" class="lang-btn" onclick="toggleLang()">EN</button>
    </div>
  </header>

  <!-- ✅ Contact Section -->
  <section class="contact-section text-center p-8">
    <h1 id="contact-heading" class="text-3xl font-bold text-indigo-800 mb-4">संपर्क करें</h1>
    <p id="contact-text" class="text-gray-600 mb-8">अगर आपके पास कोई सुझाव या शिकायत है, तो कृपया नीचे दिए गए फॉर्म के माध्यम से संपर्क करें।</p>

    <form class="contact-form">
      <label id="name-label" for="name">नाम:</label>
      <input type="text" id="name" placeholder="अपना नाम दर्ज करें" required>

      <label id="email-label" for="email">ईमेल:</label>
      <input type="email" id="email" placeholder="अपना ईमेल दर्ज करें" required>

      <label id="message-label" for="message">संदेश:</label>
      <textarea id="message" rows="4" placeholder="अपना संदेश यहाँ लिखें..." required></textarea>

      <button id="submit-btn" type="submit">भेजें</button>
    </form>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p id="footer-text">© 2025 उत्तर प्रदेश सरकार | AI एवं IoT आधारित विद्यालय मॉनिटरिंग पहल</p>
  </footer>

  <!-- ✅ Language Script -->
  <script>
    const translations = {
      hi: {
        title: "इन्फ्रासाइट - विद्यालय अवसंरचना निगरानी प्रणाली",
        nav: ["मुखपृष्ठ", "स्कूल स्थिति", "रिपोर्ट", "संपर्क करें"],
        contactHeading: "संपर्क करें",
        contactText: "अगर आपके पास कोई सुझाव या शिकायत है, तो कृपया नीचे दिए गए फॉर्म के माध्यम से संपर्क करें।",
        nameLabel: "नाम:",
        emailLabel: "ईमेल:",
        messageLabel: "संदेश:",
        namePlaceholder: "अपना नाम दर्ज करें",
        emailPlaceholder: "अपना ईमेल दर्ज करें",
        messagePlaceholder: "अपना संदेश यहाँ लिखें...",
        submitBtn: "भेजें",
        footerText: "© 2025 उत्तर प्रदेश सरकार | AI एवं IoT आधारित विद्यालय मॉनिटरिंग पहल"
      },
      en: {
        title: "Infrasight - School Infrastructure Monitoring System",
        nav: ["Home", "School Status", "Report", "Contact"],
        contactHeading: "Contact Us",
        contactText: "If you have any suggestions or complaints, please contact us using the form below.",
        nameLabel: "Name:",
        emailLabel: "Email:",
        messageLabel: "Message:",
        namePlaceholder: "Enter your name",
        emailPlaceholder: "Enter your email",
        messagePlaceholder: "Write your message here...",
        submitBtn: "Submit",
        footerText: "© 2025 Government of Uttar Pradesh | AI & IoT Based School Monitoring Initiative"
      }
    };

    function toggleLang() {
      const currentLang = localStorage.getItem("lang") || "hi";
      const newLang = currentLang === "hi" ? "en" : "hi";
      localStorage.setItem("lang", newLang);
      applyLanguage(newLang);
    }

    function loadLanguage() {
      const savedLang = localStorage.getItem("lang") || "hi";
      applyLanguage(savedLang);
    }

    function applyLanguage(lang) {
      const t = translations[lang];

      document.documentElement.lang = lang;
      document.getElementById("title-text").innerText = t.title;
      document.getElementById("page-title").innerText = `${t.contactHeading} | ${t.title}`;
      document.querySelectorAll("nav ul li a").forEach((a, i) => (a.innerText = t.nav[i]));
      document.getElementById("contact-heading").innerText = t.contactHeading;
      document.getElementById("contact-text").innerText = t.contactText;
      document.getElementById("name-label").innerText = t.nameLabel;
      document.getElementById("email-label").innerText = t.emailLabel;
      document.getElementById("message-label").innerText = t.messageLabel;
      document.getElementById("name").placeholder = t.namePlaceholder;
      document.getElementById("email").placeholder = t.emailPlaceholder;
      document.getElementById("message").placeholder = t.messagePlaceholder;
      document.getElementById("submit-btn").innerText = t.submitBtn;
      document.getElementById("footer-text").innerText = t.footerText;
      document.getElementById("lang-btn").innerText = lang === "hi" ? "EN" : "HI";
    }
  </script>
</body>
</html>
