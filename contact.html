<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">संपर्क करें | इन्फ्रासाइट</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="contact.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body onload="loadLanguage()" class="bg-gradient-to-br from-indigo-950 via-indigo-800 to-indigo-600 text-white font-['Hind_Siliguri'] min-h-screen">

  <!-- ✅ Header -->
  <header class="navbar">
    <div class="logo flex items-center">
      <i data-lucide="school" class="w-8 h-8 mr-3 text-yellow-300"></i>
      <h2 class="text-xl font-bold" id="title-text">
        इन्फ्रासाइट-विद्यालय अवसंरचना निगरानी प्रणाली
      </h2>
    </div>

    <div class="navbar-right flex items-center gap-5">
      <nav>
        <ul id="nav-links" class="flex gap-6 list-none">
          <li><a href="home.html">मुखपृष्ठ</a></li>
          <li><a href="status.html">स्कूल स्थिति</a></li>
          <li><a href="report.html">रिपोर्ट</a></li>
          <li><a href="contact.html" class="active">संपर्क करें</a></li>
          <li><a href="team.html">टीम</a></li>
        </ul>
      </nav>
      <button id="lang-btn" class="lang-btn" onclick="toggleLang()">EN</button>
    </div>
  </header>

  <!-- ✅ Contact Section -->
  <section class="contact-wrapper">
    <div class="contact-container">
      <h1 id="contact-heading">हमसे संपर्क करें</h1>
      <p id="contact-text">यदि आपके पास कोई सुझाव या प्रश्न हैं, कृपया नीचे दिए गए फॉर्म का उपयोग करें।</p>

      <form class="contact-form">
        <label id="name-label" for="name">नाम</label>
        <input type="text" id="name" placeholder="अपना नाम दर्ज करें" required />

        <label id="email-label" for="email">ईमेल</label>
        <input type="email" id="email" placeholder="अपना ईमेल दर्ज करें" required />

        <label id="message-label" for="message">संदेश</label>
        <textarea id="message" rows="4" placeholder="अपना संदेश यहाँ लिखें..." required></textarea>

        <button id="submit-btn" type="submit">भेजें</button>
      </form>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer class="footer">
    <p id="footer-text">© 2025 इन्फ्रासाइट टीम — AI एवं IoT आधारित विद्यालय मॉनिटरिंग पहल</p>
  </footer>

  <script>
    lucide.createIcons();

    const translations = {
      hi: {
        title: "इन्फ्रासाइट-विद्यालय अवसंरचना निगरानी प्रणाली",
        nav: ["मुखपृष्ठ", "स्कूल स्थिति", "रिपोर्ट", "संपर्क करें", "टीम"],
        contactHeading: "हमसे संपर्क करें",
        contactText: "यदि आपके पास कोई सुझाव या प्रश्न हैं, कृपया नीचे दिए गए फॉर्म का उपयोग करें।",
        nameLabel: "नाम",
        emailLabel: "ईमेल",
        messageLabel: "संदेश",
        namePlaceholder: "अपना नाम दर्ज करें",
        emailPlaceholder: "अपना ईमेल दर्ज करें",
        messagePlaceholder: "अपना संदेश यहाँ लिखें...",
        submitBtn: "भेजें",
        footerText: "© 2025 इन्फ्रासाइट टीम — AI एवं IoT आधारित विद्यालय मॉनिटरिंग पहल",
      },
      en: {
        title: "Infrasight - School Infrastructure Monitoring System",
        nav: ["Home", "School Status", "Report", "Contact", "Team"],
        contactHeading: "Contact Us",
        contactText: "If you have any questions or suggestions, please use the form below.",
        nameLabel: "Name",
        emailLabel: "Email",
        messageLabel: "Message",
        namePlaceholder: "Enter your name",
        emailPlaceholder: "Enter your email",
        messagePlaceholder: "Write your message here...",
        submitBtn: "Send",
        footerText: "© 2025 Infrasight Team — AI & IoT Based School Monitoring Initiative",
      }
    };

    function toggleLang() {
      const currentLang = localStorage.getItem("lang") || "hi";
      const newLang = currentLang === "hi" ? "en" : "hi";
      localStorage.setItem("lang", newLang);
      applyLanguage(newLang);
    }

    function loadLanguage() {
      const savedLang = localStorage.getItem("lang") || "hi";
      applyLanguage(savedLang);
    }

    function applyLanguage(lang) {
      const t = translations[lang];
      document.documentElement.lang = lang;
      document.getElementById("title-text").innerText = t.title;
      document.querySelectorAll("nav ul li a").forEach((a, i) => (a.innerText = t.nav[i]));
      document.getElementById("contact-heading").innerText = t.contactHeading;
      document.getElementById("contact-text").innerText = t.contactText;
      document.getElementById("name-label").innerText = t.nameLabel;
      document.getElementById("email-label").innerText = t.emailLabel;
      document.getElementById("message-label").innerText = t.messageLabel;
      document.getElementById("name").placeholder = t.namePlaceholder;
      document.getElementById("email").placeholder = t.emailPlaceholder;
      document.getElementById("message").placeholder = t.messagePlaceholder;
      document.getElementById("submit-btn").innerText = t.submitBtn;
      document.getElementById("footer-text").innerText = t.footerText;
      document.getElementById("lang-btn").innerText = lang === "hi" ? "EN" : "HI";
    }
  </script>
</body>
</html>
