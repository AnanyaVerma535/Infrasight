<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- ✅ Header -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="logo">
      <h2>विद्यालय अवसंरचना निगरानी प्रणाली</h2>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">मुखपृष्ठ</a></li>
        <li><a href="status.html">स्कूल स्थिति</a></li>

        <li><a href="contact.html" class="active">संपर्क करें</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Contact Section -->
  <section class="contact-section">
    <h1>संपर्क करें</h1>
    <p>अगर आपके पास कोई सुझाव या शिकायत है, तो कृपया नीचे दिए गए फॉर्म के माध्यम से संपर्क करें।</p>

    <form class="contact-form">
      <label for="name">नाम:</label>
      <input type="text" id="name" placeholder="अपना नाम दर्ज करें" required>

      <label for="email">ईमेल:</label>
      <input type="email" id="email" placeholder="अपना ईमेल दर्ज करें" required>

      <label for="message">संदेश:</label>
      <textarea id="message" rows="4" placeholder="अपना संदेश यहाँ लिखें..." required></textarea>

      <button type="submit">भेजें</button>
    </form>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>© 2025 उत्तर प्रदेश सरकार | AI एवं IoT आधारित विद्यालय मॉनिटरिंग पहल</p>
  </footer>

</body>
</html>
